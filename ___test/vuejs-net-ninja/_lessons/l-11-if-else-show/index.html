<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Net Ninja</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- VueJS: https://ru.vuejs.org/v2/guide/index.html-->
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production-версия, оптимизированная для размера и скорости -->
    <!--script src="https://cdn.jsdelivr.net/npm/vue"></script-->
</head>
<body>

    <div id="vue-app">
        <h1>Conditionals</h1>
        <button v-on:click="error = !error">Toggle Error</button>
        <button v-on:click="success = !success">Toggle Success</button>
        <p v-if="error">(if)There has been an error</p>
        <p v-else-if="success">(else if)Whooo, success :)</p>
        <p v-show="error">(show)There has been an error</p>
        <p v-show="success">(show)Whooo, success :)</p>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
