<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Net Ninja</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- VueJS: https://ru.vuejs.org/v2/guide/index.html-->
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production-версия, оптимизированная для размера и скорости -->
    <!--script src="https://cdn.jsdelivr.net/npm/vue"></script-->
</head>
<body>

    <div id="vue-app">
        <h1>Looping through lists</h1>
        <ul>
            <li v-for="character in characters">{{ character }}</li>
        </ul>

        <ul>
            <li v-for="(ninja, index) in ninjas">{{ index }} . {{ ninja.name }} - {{ ninja.age }}</li>
        </ul>

        <template v-for="(ninja, index) in ninjas">
            <h3>{{ index + 1 }}. {{ ninja.name }}</h3>
            <p>{{ ninja.age }}</p>
        </template>

        <template v-for="ninja in ninjas">
            <div v-for="(val,key) in ninja">
                <p>{{ key }} - {{ val }}</p>
            </div>
        </template>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
