<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <!-- Будем сюда грузить примеры из sandbox.js -->
    <div id="sandbox"></div>

    <!-- Загрузим React. -->
    <!-- Примечание: для деплоя на продакшен замените окончание «development.js» на «production.min.js». -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Запускаем Babel, чтобы посмотреть, как работает JSX, очень замедляет работу, только для теста -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Загрузим наш React-компонент. type="text/babel", чтобы работал JSX !только для теста! очень замедляет работу -->
    <script type="text/babel" src="sandbox.js"></script>

  </body>
</html>
