<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <!--div id="like_button_container"></div--> <!-- Одиночный элемент -->


    <!-- Несколько элементов -->
    <p>
      This is the first comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="1"></div>
    </p>

    <p>
      This is the second comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="2"></div>
    </p>

    <p>
      This is the third comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="3"></div>
    </p>

    
    <!-- Загрузим React. -->
    <!-- Примечание: для деплоя на продакшен замените окончание «development.js» на «production.min.js». -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Запускаем Babel, чтобы посмотреть, как работает JSX, очень замедляет работу, только для теста -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Загрузим наш React-компонент. type="text/babel", чтобы работал JSX !только для теста! очень замедляет работу -->
    <script type="text/babel" src="like_button.js"></script>

  </body>
</html>
